<body class="bulbg">
    <div class="centerbox">
    	<div class="loginbox">
       		 <div class="logo"><img src="images/logo.png" width="356" height="39" /></div>
        	 <div class="inputbox"><p class="tisfont">用户名或密码不正确！</p></div>
        	 <div class="inputbox"><input name="" type="text" class="linkinput" onBlur="this.className='linkinput'" onFocus="this.className='hoverinput'" /></div>
        	 <div class="inputbox"></div>
        	 <div class="inputbox"><input name="" type="text" class="linkinput" onFocus="this.className='hoverinput'" value="密码" onblur="if (this.value=='') this.value='密码';this.className='linkinput';" onclick="if (this.value=='密码') this.value='';" /></div>
        	 <div class="inputbox"></div>
             
        	 <div class="inputbox"><input name="" type="button" class="loginlink" onMouseOver="this.className='loginhover'" onMouseOut="this.className='loginlink'"/></div>
    	</div>
    
    
    	<div class="bottom"><p class="fontbul">© 艺奇模特管理后台系统 </p></div>
    
    </div>
</body>
